<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HBS-Stimulus</title>
    <script src="https://unpkg.com/stimulus/dist/stimulus.umd.js"></script>
    <link rel="stylesheet" href="../dist/app.css">
    <link rel="stylesheet" href="../dist/components/test/test.component.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="test" data-controller="test">
                <div class="field has-addons">
                    <div class="control">
                        <input data-target="test.name" class="input" type="text" placeholder="Add greet message">
                    </div>
                    <div class="control">
                        <a data-action="click->test#greet" class="button is-primary">
                            Greet
                        </a>
                    </div>
                </div>
                <h2 data-target="test.output" class="title"></h2>
            </div>

            <div class="test" data-controller="test">

                    </div>

                            Greet
                        </a>
                    </div>
                </div>
                <h2 data-target="test.output" class="title"></h2>
            </div>
        </div>
    </section>
    <script src="../dist/app.js"></script>
    <script src="../dist/components/test/test.component.js"></script>
</body>

</html>
